name: Release

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for semantic-release to commit changes
  pull-requests: write
  issues: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # GitHub automatically skips workflows when commit message contains [skip ci], [ci skip], etc.
    # This condition is a backup check to skip semantic-release commits
    if: |
      github.event.head_commit.message == null || 
      !contains(github.event.head_commit.message, 'chore(release)')
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Required for semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build
  
      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release
